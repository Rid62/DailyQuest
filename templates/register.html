<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
    <style>
        /* إجبار الهيكل على أخذ كامل الشاشة */
        html, body {
            height: 100vh !important;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex !important;
            align-items: center !important;    /* التوسيط العمودي */
            justify-content: center !important; /* التوسيط الأفقي */
            background-color: #f8f9fa;
        }

        /* تحديد حجم الفورم ومنعه من التمدد */
        .form-signin {
            width: 100% !important;
            max-width: 380px !important; /* هذا الرقم يضمن أنه لن يتمدد */
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* تنسيق إضافي للحقول */
        .form-floating {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <main class="form-signin text-center">
        <form method="POST" action="/register">
            <h1 class="mb-4 display-1 fw-bold text-primary">D</h1>
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Name" required>
                <label for="username">Name</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="Password" name="password" placeholder="Password" required>
                <label for="Password">Password</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="Confirm_Password" name="confirm_password" placeholder="Confirm Password" required>
                <label for="Confirm_Password">Confirm Password</label>
            </div>            
            <div class="form-floating mb-3">
                <select class="form-select" id="category" name="category" required>
                    <option value="" selected disabled>Choose your goal...</option>
                    <option value="Programming">Programming</option>
                    <option value="Fitness">Fitness & Health</option>
                    <option value="Languages">Learning Languages</option>
                    <option value="Reading">Reading & Knowledge</option>
                </select>
                <label for="category">What is your main interest?</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" id="level" name="level">
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
                <label for="level">Your current level</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2026 DailyQuest</p>
        </form>
    </main>

</body>
</html>
