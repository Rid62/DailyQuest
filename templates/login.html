<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Sign-in</title>
    <style>
        /* 1. جعل html و body يغطيان الشاشة بالكامل */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* 2. استخدام Flexbox لتمركز العناصر */
        body {
            display: flex;
            align-items: center;      /* التوسيط العمودي */
            justify-content: center;   /* التوسيط الأفقي */
            background-color: #f8f9fa; /* خلفية هادئة */
        }

        /* 3. حاوية النموذج (النموذج نفسه) */
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* ظل خفيف ليبرز النموذج */
        }
    </style>
</head>
<body class="text-center">

    <main class="form-signin">
        <form method="POST" action="/login">
            <h1 class="mb-4 display-1 fw-bold text-primary">D</h1>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-danger p-2 small" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %} 

            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" name="username" placeholder="Name" required>
                <label for="username">Name</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="Password" name="password" placeholder="Password" required>
                <label for="Password">Password</label>
            </div>
            
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            
            <p class="mt-3">Don't have an account? <a href="/register" class="text-decoration-none">Register here</a></p>
            <p class="mt-4 mb-3 text-body-secondary">© 2026 DailyQuest</p>
        </form>
    </main>

</body>
</html>
