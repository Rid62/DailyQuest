<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyQuest - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* لجعل الفوتر يلتصق بأسفل الصفحة دائماً */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none fw-bold fs-4 text-primary">
                    DailyQuest
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="/Dashboard" class="nav-link px-2">Dashboard</a></li>
                <li><a href="#" class="nav-link px-2">Leaderboard
                <li><a href="#" class="nav-link px-2">Profile Settings
            </ul>

            <div class="col-md-3 text-end">
                {% if session.get('user_id') %}
                    <span class="me-2 text-muted">Hi, {{ session.username }}</span>
                    <a href="/logout" class="btn btn-outline-danger">Logout</a>
                {% else %}
                    <a href="/login" class="btn btn-outline-primary me-2">Login</a>
                    <a href="/register" class="btn btn-primary">Sign-up</a>
                {% endif %}
            </div>
        </header>
    </div>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-4 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">© 2026 DailyQuest, Inc</p>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Privacy</a></li>
            </ul>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
